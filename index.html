<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1800" />
    <title>Dashboard Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class=".container-fluid" style="margin:7px;text-align: center;">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <div style="text-align: left;" class="card-text" id="ville"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="card-text" id="heure"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Température<i class="icon fa-solid fa-temperature-half"></i></div>
                        <div class="card-text" id="temperatureActuel"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Humidité<i class="icon fa-solid fa-droplet"></i></div>
                        <div class="card-text" id="humiditeActuel"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Condition actuelle<i class="icon fa-solid fa-cloud"></i></div>
                        <div class="card-text" id="conditionActuelle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Pression atmosphérique<i class="icon fa-solid fa-tachometer"></i></div>
                        <div class="card-text" id="pressionAtmospherique"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Indice UV<i class="icon fa-solid fa-sun"></i></div>
                        <div class="card-text" id="indiceUV"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Force du vent<i class="icon fa-solid fa-wind"></i></div>
                        <div class="card-text" id="forceDuVent"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Condition météo J+1<i class="icon fa-solid fa-cloud"></i></div>
                        <div class="card-text" id="conditionMeteoJ1"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Condition météo J+2<i class="icon fa-solid fa-cloud"></i></div>
                        <div class="card-text" id="conditionMeteoJ2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Condition météo J+3<i class="icon fa-solid fa-cloud"></i></div>
                        <div class="card-text" id="conditionMeteoJ3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title titre">Qualité de l'air<i class="icon fa-solid fa-wind-warning"></i></div>
                        <div class="card-text" id="qualiteAir"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
